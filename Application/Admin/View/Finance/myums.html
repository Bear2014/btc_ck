<include file="Public:header"/>
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title">转出到会员系统</span>
		</div>
		<div class="cf">
			<div class="search-form fr cf">
				<div class="sleft">
					<form action="/Admin/Finance/myums" name="formSearch" id="formSearch" method="get" name="form1">
						<select style="width: 160px; float: left; margin-right: 10px;" name="username" class="form-control">
						    <option value="">--请选择用户名--</option>
						    <volist name="users" id="user">
								<option value="{$user.id}" <eq name="user['id']" value="$Think.get.username">selected</eq> >{$user.name}</option>
							</volist>
						</select>

						<select style=" width: 160px; float: left; margin-right: 10px;" name="coin" class="form-control">
							<option value="">--请选择币种--</option>
						    <volist name="coins" id="coin">
								<option value="{$coin}" <eq name="coin" value="$Think.get.coin">selected</eq> >{$coin}</option>
							</volist>
						</select>
						<a class="sch-btn" href="javascript:;" id="search"> <i class="btn-search"></i> </a>
					</form>
					<script>
						//搜索功能
						$(function () {
							$('#search').click(function () {
								$('#formSearch').submit();
							});
						});
						
						//回车搜索
						$(".search-input").keyup(function (e) {
							if (e.keyCode === 13) {
								$("#search").click();
								return false;
							}
						});
					</script>
				</div>
			</div>
		</div>

		<div class="data-table table-striped">
			<table class="">
				<thead>
				<tr>
					<th class="">ID</th>
					<th class="">用户名</th>
					<th class="">会员名</th>
					<th class="">转出币种</th>
					<th class="">转出数量</th>
					<th class="">转出时间</th>
				</tr>
				</thead>
				<tbody>
				<notempty name="list">
					<volist name="list" id="vo">
						<tr>
							<td>{$vo.id}</td>
							<td>{$vo.user}</td>
							<td>{$vo.name_ums}</td>
							<td>{$vo.coin}</td>
							<td>{$vo.num}</td>
							<td>{$vo.time|addtime}</td>
						</tr>
					</volist>
					<else/>
					<td colspan="12" class="text-center">Oh! 暂时还没有内容!</td>
				</notempty>
				</tbody>
			</table>
			<div class="page">
				<div>{$page}</div>
			</div>
		</div>
	</div>
</div>
<include file="Public:footer"/>
<block name="script">
	<script type="text/javascript" charset="utf-8">
		//导航高亮
		highlight_subnav("{:U('Finance/myums')}");
	</script>
</block>
